while (questions.length < 100) {

  questions.push(JSON.parse(JSON.stringify(questions[questions.length-1])));

// Estado del juego
// ===============================
let state = {
  lives: 10,
  totalLives: 10,
  currentIndex: 0,
  shuffledOrder: null,
  selectedOption: null,
  playing: false
};

// Mezclar orden de preguntas para variedad
function shuffleQuestionOrder() {
  const arr = Array.from({length:questions.length}, (_,i)=>i);
  for (let i=arr.length-1;i>0;i--) {
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

// UI refs
const coverArea = document.getElementById('coverArea');
const lifeInner = document.getElementById('lifeInner');
const lifeCount = document.getElementById('livesCount');
const startBtn = document.getElementById('startBtn');
const editBtn = document.getElementById('editBtn');
const gameArea = document.getElementById('gameArea');
const qText = document.getElementById('qText');
const optionsDiv = document.getElementById('options');
const qImage = document.getElementById('qImage').querySelector('img');
const progress = document.getElementById('progress');
const submitBtn = document.getElementById('submitBtn');
const nextBtn = document.getElementById('nextBtn');
const feedback = document.getElementById('feedback');
const result = document.getElementById('result');
const resultTitle = document.getElementById('resultTitle');
const resultMsg = document.getElementById('resultMsg');
const retryBtn = document.getElementById('retryBtn');
const exitBtn = document.getElementById('exitBtn');
const editArea = document.getElementById('editArea');

const editCorrectSelect = document.getElementById('editCorrectSelect');
const saveCorrectBtn = document.getElementById('saveCorrectBtn');
const closeEditBtn = document.getElementById('closeEditBtn');

// Inicializar portada (imagen aleatoria)
function initCover() {
  const idx = Math.floor(Math.random()*images.length);
  coverArea.innerHTML = '<img src="'+images[idx]+'" alt="Portada" />';
  // mensaje pequeÃ±o debajo
  const p = document.createElement('div');
  p.style.marginTop='8px';
  p.style.fontSize='13px';
  p.style.color='#e9e2ff';
  p.textContent = "Portada elegida al azar. Presiona 'Iniciar juego' para comenzar.";
  coverArea.appendChild(p);
}

// Actualizar barra de vida
function updateLifeUI() {
  const pct = Math.max(0, (state.lives / state.totalLives) * 100);
  lifeInner.style.width = pct + "%";
  lifeInner.textContent = state.lives + " / " + state.totalLives;
  lifeCount.textContent = state.lives;
}

// Render pregunta actual
function renderQuestion() {
  const qIdx = state.shuffledOrder[state.currentIndex];
  const qObj = questions[qIdx];
  qText.textContent = qObj.q;
  optionsDiv.innerHTML = '';
  qObj.opts.forEach((opt, i) => {
    const div = document.createElement('div');
    div.className = 'opt';
    div.dataset.idx = i;
    div.innerHTML = `<strong>${String.fromCharCode(97+i)})</strong> ${opt}`;
    div.addEventListener('click', ()=> {
      document.querySelectorAll('.opt').forEach(el => el.classList.remove('selected'));
      div.classList.add('selected');
      state.selectedOption = i;
    });
    optionsDiv.appendChild(div);
  });
  // Imagen aleatoria por pregunta
  const imgIdx = Math.floor(Math.random()*images.length);
  qImage.src = images[imgIdx];
  // progreso
  progress.textContent = `Pregunta ${state.currentIndex+1} / ${questions.length}`;
  feedback.innerHTML = '';
  submitBtn.style.display = '';
  nextBtn.style.display = 'none';
  state.selectedOption = null;
}

// Enviar respuesta
function submitAnswer() {
  const qIdx = state.shuffledOrder[state.currentIndex];
  const qObj = questions[qIdx];
  if (state.selectedOption === null) {
    feedback.innerHTML = `<div class="wrong">Selecciona una opciÃ³n antes de enviar.</div>`;
    return;
  }
  // comprobar
  if (state.selectedOption === qObj.correctIndex) {
    feedback.innerHTML = `<div class="correct">Â¡Correcto! Hola, soy Lyna ðŸ‘‹</div>`;
  } else {
    state.lives -= 1;
    updateLifeUI();
    feedback.innerHTML = `<div class="wrong">Incorrecto. -1 vida.</div>`;
  }
  // bloquear submit y mostrar siguiente o finalizar
  submitBtn.style.display = 'none';
  nextBtn.style.display = '';
  // si se acabaron las vidas -> Game Over
  if (state.lives <= 0) {
    showResult(false);
  }
}

// Siguiente pregunta
function nextQuestion() {
  state.currentIndex++;
  if (state.currentIndex >= questions.length) {
    showResult(true);
    return;
  }
  renderQuestion();
}

// Mostrar resultado final
function showResult(won) {
  result.style.display = 'flex';
  if (won) {
    resultTitle.textContent = "Â¡Felicidades!";
    resultMsg.textContent = "Completaste todas las preguntas.";
  } else {
    resultTitle.textContent = "GAME OVER";
    resultMsg.textContent = "Te quedaste sin vidas.";
  }
}

// Reiniciar juego
function resetGame() {
  state.lives = state.totalLives;
  state.currentIndex = 0;
  state.shuffledOrder = shuffleQuestionOrder();
  state.playing = true;
  updateLifeUI();
  renderQuestion();
  gameArea.style.display = '';
  document.getElementById('coverArea').style.display = 'none';
  result.style.display = 'none';
}

// Event listeners
startBtn.addEventListener('click', ()=> {
  // iniciar
  if (!state.playing) {
    resetGame();
  }
});
submitBtn.addEventListener('click', submitAnswer);
nextBtn.addEventListener('click', ()=> {
  if (state.lives <= 0) {
    showResult(false);
  } else {
    nextQuestion();
  }
});
retryBtn.addEventListener('click', ()=>{
  // reiniciar y cerrar panel
  result.style.display = 'none';
  resetGame();
});
exitBtn.addEventListener('click', ()=>{
  result.style.display = 'none';
  document.getElementById('coverArea').style.display = '';
  gameArea.style.display = 'none';
  state.playing = false;
});

// EdiciÃ³n de respuestas
editBtn.addEventListener('click', ()=>{
  editArea.style.display = editArea.style.display === 'none' ? '' : 'none';
  populateEditSelects();
});
closeEditBtn.addEventListener('click', ()=>{
  editArea.style.display = 'none';
});
function populateEditSelects() {
  editQuestionSelect.innerHTML = '';
  for (let i=0;i<questions.length;i++) {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = `${i+1}. ${questions[i].q.slice(0,60)}${questions[i].q.length>60?'...':''}`;
    editQuestionSelect.appendChild(opt);
  }
  // setear por primera pregunta
  editQuestionSelect.value = 0;
  editCorrectSelect.value = questions[0].correctIndex ?? 0;
}
editQuestionSelect.addEventListener('change', ()=>{
  const idx = parseInt(editQuestionSelect.value,10);
  editCorrectSelect.value = questions[idx].correctIndex ?? 0;
});
saveCorrectBtn.addEventListener('click', ()=>{
  const qIdx = parseInt(editQuestionSelect.value,10);
  const corr = parseInt(editCorrectSelect.value,10);
  questions[qIdx].correctIndex = corr;
  saveCorrectBtn.textContent = 'Guardado âœ“';
  setTimeout(()=> saveCorrectBtn.textContent = 'Guardar', 900);
});

// Inicializar UI
initCover();
updateLifeUI();
populateEditSelects();

</script>
